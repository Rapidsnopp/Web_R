<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Thiết lập html, body luôn chiếm toàn màn hình */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .minigame-container {
      position: fixed;
      top: 20%; /* Nếu chữ nằm ở trên cùng, có thể chỉnh theo ý */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;  /* Điều chỉnh kích thước tối đa của chữ */
      height: auto;  /* Ảnh tự động co giãn theo tỷ lệ */
      background-image: url("{{ url_for('static', filename='minigame.jpg') }}");
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
      z-index: -1;
    }
    /* Div nền chung - ảnh rèm */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='background.jpg') }}");
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      z-index: -2;
    }
    /* Các nội dung khác hiển thị phía trên các background */
    .boxes-container {
      position: relative;
      z-index: 1;
      margin-top: 200px; /* Điều chỉnh để không bị che bởi chữ MINIGAME */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      background-color: white;
      width: 150px;
      height: 150px;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
    }
    .gift-box {
      background-color: #ffeb3b;
    }
    .scroll-text {
      position: absolute;
      width: 100%;
      top: 10px;
      left: 0;
      white-space: nowrap;
      font-size: 48px;
      color: white;
      animation: scroll-left 10s linear infinite;
      z-index: 100;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Div nền chung -->
  <div class="background-container"></div>
  <!-- Div chứa chữ MINIGAME -->
  <div class="minigame-container"></div>
  
  <!-- Nội dung khác, ví dụ hộp quà -->
  <div class="boxes-container">
    {% for i in range(1, 11) %}
      {% if results.get(i|string) == "correct" %}
        <div class="box gift-box" onclick="window.location.href='{{ url_for('gift', box_id=i) }}'">
          {{ gifts[i] }}
        </div>
      {% elif results.get(i|string) == "wrong" %}
        {# Không hiển thị hộp nếu trả lời sai #}
      {% else %}
        <div class="box" onclick="window.location.href='{{ url_for('question', box_id=i) }}'">
          Hộp {{ i }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
