<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chúc mừng sinh nhật</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .scroll-text {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            font-size: 48px;
            color: white;
            /* Sử dụng CSS animation để chạy chữ ngang qua màn hình */
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            from { transform: translateX(100%) translateY(-50%); }
            to { transform: translateX(-100%) translateY(-50%); }
        }
    </style>
</head>
<body>
    <div class="scroll-text">Chúc mừng sinh nhật 22 tuổi</div>
</body>
</html>
