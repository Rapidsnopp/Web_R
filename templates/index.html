<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='minigame.jpg') }}"), 
                              url("{{ url_for('static', filename='background.jpg') }}");
            background-repeat: no-repeat, no-repeat;
            background-position: top center, top center; /* canh lên trên, ở giữa theo chiều ngang */
            background-size: contain, cover;         /* phủ kín màn hình, có thể cắt phần dưới */
        }
        .scroll-text {
            position: absolute;
            width: 100%;
            top: 10px;
            left: 0;
            white-space: nowrap;
            font-size: 48px;
            color: white;
            animation: scroll-left 10s linear infinite;
            z-index: 100;
        }
        @keyframes scroll-left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: white;
            width: 150px;
            height: 150px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }
        .gift-box {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="boxes-container">
        {% for i in range(1, 11) %}
            {% if results.get(i|string) == "correct" %}
                <div class="box gift-box" onclick="window.location.href='{{ url_for('gift', box_id=i) }}'">
                    {{ gifts[i] }}
                </div>
            {% elif results.get(i|string) == "wrong" %}
                {# Không hiển thị hộp nếu trả lời sai #}
            {% else %}
                <div class="box" onclick="window.location.href='{{ url_for('question', box_id=i) }}'">
                    Hộp {{ i }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
