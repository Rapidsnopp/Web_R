<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Câu hỏi Hộp {{ box_id }}</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .question-box {
            background-color: white;
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="question-box">
        <h1>{{ question }}</h1>
        <form action="{{ url_for('submit_answer', box_id=box_id) }}" method="post">
            <input type="text" name="answer" placeholder="Nhập đáp án" required>
            <br>
            <button type="submit">Trả lời</button>
        </form>
    </div>
</body>
</html>
